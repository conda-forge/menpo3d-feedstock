{% set name = "menpo3d" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e295e8209db362b1a15250568e30461907a1c7bc020332137baac32282ccbf6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py<35]

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - cython
    - numpy
    - pip

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - mayavi
    - menpo
    - moderngl

test:
  imports:
    - menpo3d

about:
  home: https://github.com/menpo/menpo3d
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The Menpo Project Python package for manipulating 3D meshes

extra:
  recipe-maintainers:
    - patricksnape
